<div class="card">
    <img routerLink="/pet-detail/{{pet.id}}" src="images/{{pet.image}}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">
            {{pet.name}}
        </h5>
        
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Size: {{pet.size}}</li>
            <li class="list-group-item">Age: {{pet.age}}</li>
            <li class="list-group-item">{{pet.location}}</li>
          </ul>
    </div>
</div>
